<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Markdown部落格系統</title>
    
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 引入Showdown (Markdown轉HTML) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <!-- 引入DOMPurify (防XSS攻擊) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    
    <!-- 引入Highlight.js (程式碼高亮) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 網站標頭 -->
    <header class="site-header">
        <h1 class="site-title">
            <a href="/" class="home-link">Markdown部落格系統</a>
        </h1>
    </header>
    
    <!-- 文章內容 -->
    <article class="blog-post full-post">
        <div id="post-container">
            <div class="loading">載入中...</div>
        </div>
    </article>
    
    <!-- 自定義JavaScript -->
    <script>
        $(document).ready(function() {
            // 初始化Markdown轉換器
            const converter = new showdown.Converter({
                tables: true,
                simplifiedAutoLink: true,
                strikethrough: true,
                tasklists: true,
                emoji: true
            });
            
            // 從URL獲取文章ID
            const postId = window.location.pathname.split('/').pop();
            
            // 載入文章內容
            $.ajax({
                url: `/api/blogs/${postId}`,
                type: 'GET',
                success: function(post) {
                    // 更新頁面標題
                    document.title = `${post.title} - Markdown部落格系統`;
                    
                    // 生成標籤HTML
                    const tagsHtml = post.tags.map(tag => 
                        `<span class="post-tag">${tag}</span>`
                    ).join('');
                    
                    // 轉換Markdown為HTML前，先移除第一個標題
                    const contentWithoutTitle = post.content.replace(/^#\s+[^\n]+(\n\s*)+/, '');
                    
                    // 轉換Markdown為HTML
                    const htmlContent = DOMPurify.sanitize(converter.makeHtml(contentWithoutTitle));
                    
                    // 格式化日期
                    const formattedDate = new Date(post.modified).toLocaleString('zh-TW', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // 更新文章內容
                    $('#post-container').html(`
                        <div class="post-header">
                            <h1 class="post-title">${post.title}</h1>
                            <div class="post-tags">${tagsHtml}</div>
                        </div>
                        <div class="post-content">${htmlContent}</div>
                        <div class="post-meta">
                            <span class="post-date">最後更新: ${formattedDate}</span>
                        </div>
                    `);
                    
                    // 套用程式碼高亮
                    $('pre code').each(function(i, block) {
                        hljs.highlightElement(block);
                    });
                },
                error: function(xhr, status, error) {
                    $('#post-container').html(`
                        <div class="error-message">
                            <h2>載入文章失敗</h2>
                            <p>${xhr.responseJSON?.error || error}</p>
                            <a href="/" class="back-link">返回首頁</a>
                        </div>
                    `);
                }
            });
        });
    </script>
</body>
</html>
