<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撰寫新文章 - Markdown部落格系統</title>
    
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 引入SimpleMDE (Markdown編輯器) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    
    <!-- 引入Showdown (Markdown轉HTML) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <!-- 引入DOMPurify (防XSS攻擊) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    
    <!-- 引入Highlight.js (程式碼高亮) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 網站標頭 -->
    <header class="site-header">
        <h1 class="site-title">
            <a href="/" class="home-link">Markdown部落格系統</a>
        </h1>
    </header>
    
    <!-- 編輯器區域 -->
    <section class="editor-section">
        <div class="editor-header">
            <h2 class="editor-title">撰寫新文章</h2>
        </div>
        
        <input type="text" id="post-title" placeholder="請輸入文章標題..." required>
        <input type="text" id="post-tags" placeholder="輸入標籤，用逗號分隔">
        <textarea id="markdown-editor"></textarea>
        
        <div class="editor-actions">
            <button id="submit-post">發布文章</button>
            <button id="clear-post" class="secondary">清除</button>
            <a href="/" class="secondary button">返回首頁</a>
        </div>
    </section>
    
    <!-- 自定義JavaScript -->
    <script src="js/editor.js"></script>
</body>
</html>
